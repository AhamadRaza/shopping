<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Online Shopping</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link th:href="@{assets/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <link href="assets/css/bootstaps-readable-theme.css" rel="stylesheet">
    <link href="assets/css/dataTables.bootstrap.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">Online Shopping</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto" id="ul">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/listProducts}">View Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1 class="my-4">Shop Name</h1>
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                    <tr th:each="app : ${category}">
                        <td><a th:href="@{/productbyid/}+${app.id}" class="list-group-item" th:text="${app.name}"></a></td>
                    </tr>
                </table>
            </div>

            <div class="col-md-9">
                <div class="row">
                    <div class="col-lg-12">
                        <div  th:if="${category}">
                        <ol class="breadcrumb">
                            <li><a th:href="@{/home}">Home</a></li>
                            <li class="active">All Products</li>
                        </ol>
                        </div>
                        <div th:if="${categor}">
                        <ol class="breadcrumb">
                            <li><a th:href="@{/home}">Home</a></li>
                            <li class="active" th:text="${categor.name}"></li>
                        </ol>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <table id="productListTable"  class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                            </tr>
                            <tr th:if="${categor}" th:each="app : ${categor}">
                                <td th:text="${app.id}"></td>
                                <td th:text="${app.name}"></td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
     </div>
    </div>
    <footer class="py-5 bg-dark footer">
        <div class="container">
            <div class="col-lg-12">

            </div>
        </div>
        <!-- /.container -->
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="assets/jquery/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery.dataTables.js"></script>
    <script src="assets/js/dataTables.bootstrap.js"></script>
</div>
</body>
</html>
